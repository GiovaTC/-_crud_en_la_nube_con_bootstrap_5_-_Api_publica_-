<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>crud en la nube - bootstrap</title>

        <!-- bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">         
    </head>
    <body>

        <!-- MENU -->   
         <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">crud cloud</a>
                <span class="navbar-text text-light">
                    API publica - jsonplaceholder
                </span>
            </div>
         </nav>

         <div class="container mt-4">

            <h3 class="mb-3">gestion de usuarios</h3>

            <!-- formulario -->
             <form id="userForm" class="row g-3 mb-4">
                <input type="hidden" id="userId">

                <div class="col-md-4">
                    <input type="text" id="name" class="form-control" placeholder="Nombre" required>    
                </div>

                <div class="col-md-4">
                    <input type="email" id="email" class="form-control" placeholder="Email" required>    
                </div>

                <div class="col-md-4">
                    <button class="btn btn-primary w-100" type="submit">
                        guardar
                    </button>
                </div>
             </form>

             <!-- tabla -->
              <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="userTable"></tbody>
              </table>

         </div>

         <script src="app.js"></script>
    </body>
</html>
